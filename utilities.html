  <script>
    // site-sidebar
    document.addEventListener("DOMContentLoaded", function () {
      const navLinks = document.querySelectorAll(".nav-sidebar-menu .nav-link");

      navLinks.forEach(link => {
        link.addEventListener("click", function (event) {
          event.preventDefault();

          document.querySelectorAll(".nav-sidebar-menu .nav-item").forEach(item => item.classList.remove("active"));

          this.closest(".nav-item").classList.add("active");
        });
      });
    });
    // end site-sidebar

    // page-footer
    // document.addEventListener("DOMContentLoaded", function () {

    //       this.closest(".nav-item").classList.add("active");
    //     });
    //   });
    // });
    // end page-footer
    document.addEventListener("DOMContentLoaded", function () {
    const navItems = document.querySelectorAll(".nav-footer .nav-item a");

    let currentPath = window.location.pathname.split("/").pop();
    let savedActivePath = localStorage.getItem("activeNav");

    navItems.forEach(link => {
        let parentLi = link.parentElement;
        let linkPath = link.getAttribute("href").split("/").pop();

        // Nếu có dữ liệu trong localStorage, dùng nó để active
        if (savedActivePath && savedActivePath === linkPath) {
            parentLi.classList.add("active");
        }

        // Khi click vào link, lưu đường dẫn vào localStorage
        link.addEventListener("click", function () {
            localStorage.setItem("activeNav", linkPath);
        });
    });
});



  </script>
